<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THAA Boston Dragonboat Team Training Sign-Up</title>
  <style>
    /* —— your existing CSS —— */
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f5f5f5; }
    .container { width: 100%; max-width: 900px; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 50px; }
    h1 { color: #333; }
    p, label { margin: 10px 0; font-size: 14px; color: #555; }
    input[type="text"], select { width: calc(100% - 22px); padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .signup-list { list-style: none; padding: 0; margin-top: 20px; }
    .signup-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background-color: #f1f1f1; border: 1px solid #ccc; margin-bottom: 5px; border-radius: 4px; }
    .signup-item span { flex-grow: 1; }
    .remove-button { font-size: 12px; padding: 3px 6px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; max-width: 70px; text-align: center; }
    .remove-button:hover { background-color: #0056b3; }
    #training1, #training2, #waiverCheck1, #waiverCheck2 { margin-bottom: 10px; }
    .sessions { display: flex; gap: 20px; }
    .session { flex: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>清华龙舟队2025水上训练 THAA Boston Dragonboat Team Training Sign-Up</h1>
    <p><strong>欢迎你加入清华龙舟队，和我们一起去乘风破浪！</strong></p>
    <br>
    <div id="intro">
      <!-- … your entire intro block … -->
      <p><strong>训练注意事项：</strong></p>
      <!-- (omitted for brevity; copy exactly from your original) -->
    </div>

    <!-- —— Two sessions side by side —— -->
    <div class="sessions">
      
      <!-- Session 1 (Friday) -->
      <div class="session">
        <h2>Friday Session</h2>
        <p><strong>Date:</strong> <span id="eventDate1"></span></p>
        <p><strong>Time:</strong> <span id="eventTime1"></span></p>
        <p><strong>Location:</strong> <span id="eventLocation1"></span></p>
        <p>Available Slots: <span id="remainingSlots1"></span></p>

        <input type="text" id="name1" placeholder="Enter your name" />
        <select id="hand1">
          <option value="">选择你想要划哪边</option>
          <option value="Left">Left</option>
          <option value="Right">Right</option>
          <option value="Both">Both</option>
        </select>

        <br/>
        <input type="checkbox" id="training1" value="Yes"/>
        <label for="training1">Do you sign up for 1v1 training? (Arrive 30 min early)</label>
        <p id="trainingSlots1" style="font-weight:bold;"></p>

        <br/>
        <input type="checkbox" id="waiverCheck1"/>
        <label for="waiverCheck1">I have filled in the registration form and signed the waiver.</label>

        <button id="signUpBtn1" disabled>Sign Up</button>

        <ul id="signupList1" class="signup-list">
          <li id="loadingMsg1">Loading sign-ups…</li>
        </ul>
      </div>

      <!-- Session 2 (Sunday) -->
      <div class="session">
        <h2>Sunday Session</h2>
        <p><strong>Date:</strong> <span id="eventDate2"></span></p>
        <p><strong>Time:</strong> <span id="eventTime2"></span></p>
        <p><strong>Location:</strong> <span id="eventLocation2"></span></p>
        <p>Available Slots: <span id="remainingSlots2"></span></p>

        <input type="text" id="name2" placeholder="Enter your name" />
        <select id="hand2">
          <option value="">选择你想要划哪边</option>
          <option value="Left">Left</option>
          <option value="Right">Right</option>
          <option value="Both">Both</option>
        </select>

        <br/>
        <input type="checkbox" id="training2" value="Yes"/>
        <label for="training2">Do you sign up for 1v1 training? (Arrive 30 min early)</label>
        <p id="trainingSlots2" style="font-weight:bold;"></p>

        <br/>
        <input type="checkbox" id="waiverCheck2"/>
        <label for="waiverCheck2">I have filled in the registration form and signed the waiver.</label>

        <button id="signUpBtn2" disabled>Sign Up</button>

        <ul id="signupList2" class="signup-list">
          <li id="loadingMsg2">Loading sign-ups…</li>
        </ul>
      </div>

    </div>

    <!-- Your location images -->
    <img src="location3.jpg" alt="Dock location" style="max-width:100%;margin-top:20px;"/>
    <img src="location4.jpg" alt="Dockbox location" style="max-width:100%;margin-top:20px;"/>
    <img src="location5.jpg" alt="parking" style="max-width:100%;margin-top:20px;"/>
    <img src="location6.jpg" alt="more parking" style="max-width:100%;margin-top:20px;"/>

  </div>
  <script src="script.js"></script>
</body>
</html>
